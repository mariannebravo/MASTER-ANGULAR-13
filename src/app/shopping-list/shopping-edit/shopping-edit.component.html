<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-xs-4 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        #nameInput>
                </div>
                <div class="col-xs-4 form-group">
                    <label for="amout">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        #amountInput>
                </div>
                <div class="col-xs-4" style="margin-top: 2.5%;">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="submit" class="btn btn-success" (click)="onAddItem()">Add</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                        <button type="button" class="btn btn-dark">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
