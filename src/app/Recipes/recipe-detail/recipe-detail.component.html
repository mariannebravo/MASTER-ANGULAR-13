<div class="row">
  <div class="col-xs-9">
    <div class="alert alert-info" role="alert">
      <span style="display: flex; justify-content: center">
        {{ recipe.name }}
      </span>
    </div>
  </div>

  <div class="col-xs-3">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-light dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingList()">Add to Shopping List</a>
        </li>
        <li><a [routerLink]="['edit']">Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <img [src]="recipe.imagePath" alt="Recipe Image" class="img-responsive" />
  </div>

  <div class="col-md-6">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h3>Description</h3>
    <p>{{ recipe.description }}</p>
  </div>
</div>
